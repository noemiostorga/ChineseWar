<div class="formContainer">
	<form>	
		<div class="header">REQUEST INFORMATION</div>

		<div class="banner">

			<div class="infoContainer">

				<div class="infoButton">
					<input class="info" name="gameplay" id="gameplay"/>
					<label for="gameplay" >GAMEPLAY</label>
				</div>


				<div class="infoButton">
					<input class="info" id="placement"/>
					<label for="placement" >PLACEMENT</label>
				</div>

				<div class="infoButton">
					<input class="info" id="other"/>
					<label for="other" >OTHER</label>
				</div>

			</div>
		</div>

		<div class="infoInputContainer">
			<div class="infoInput">

				<div class="info firstName">
					<label for="firstName" >FIRST NAME</label>
					<input id="firstName"name="firstName"/>
				</div>


				<div class="info lastName">
					<label for="lastName">LAST NAME </label>
					<input id="lastName" name="lastName"/>
				</div>

				<div class="info email">
					<label for="email"> EMAIL</label>
					<input id="email" name="email"/>
				</div>

			</div>
		</div>
		
	
		<div class="bottomInfoContainer">

			<div class="commentContainer">
				<label>COMMENTS</label>
				<textarea id="commentBox"></textarea>
			</div>

			<div class="logoNsubmit">
				<div class="buttonLogo"></div>

				<div class="submitBtn"></div>
			</div>

		</div>


		
		
		


	</form>
</div>
