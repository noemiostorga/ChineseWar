<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChineseWar</title>
	<link rel="icon" href="https://www.chinesewar.com/favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
	<script src="https://use.fontawesome.com/59ce4f3279.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	
	<div class="container">	

		<div class="bar"></div>
		
		<div class="logoContainer">
			<div class="logo"></div>
		</div>

		<div class="mainAssets">

			<div class="dragonContainer">
				<div class="dragon"></div>
			</div>

			<div class="requestContainer">
				<div class="request"></div>
			</div>

			<div class="tigerContainer">
				<div class="tiger"></div>
			</div>

		</div>

	</div>

	<footer>

		<div class="Socialicons">

			<a target="_blank" href="https://twitter.com/chinesewar">
				<i class="fa fa-twitter" aria-hidden="true"></i>
			</a>

			<a target="_blank" href="https://www.instagram.com/chinese.war/">
				<i class="fa fa-instagram" aria-hidden="true"></i>
			</a>

			<a target="_blank" href="https://www.facebook.com/chinesewar">
				<i class="fa fa-facebook" aria-hidden="true"></i>
			</a>

		</div>

		<p id="footer"></p>

	</footer>


<div class="formContainer">
	<form action="https://formspree.io/roberto.coppola@chinesewar.com"
      method="POST">	


     	 <div class="exit">  
     	 	<i class="fa fa-times" aria-hidden="true"></i>
     	 </div>

		<div class="header">REQUEST INFORMATION</div>

		<div class="banner">

			<div class="infoContainer">

				<div class="infoButton">
					<div class="info" data-type="gameplay" id="gameplay">
						<i class="fa fa-check hidden" aria-hidden="true"></i>
					</div>
					<label for="gameplay" >GAMEPLAY</label>
				</div>


				<div class="infoButton">
					<div class="info" id="placement" data-type="placement" >
						<i class="fa fa-check hidden" aria-hidden="true"></i>
					</div>
					<label for="placement" >PLACEMENT</label>
				</div>

				<div class="infoButton">
					<div class="info" id="other" data-type="other" >
						<i class="fa fa-check hidden" aria-hidden="true"></i>
					</div>
					<label for="other" >OTHER</label>
				</div>

			</div>
		</div>

		<div class="infoInputContainer">
			<div class="infoInput">

				<div class="info2 firstName">
					<label for="firstName" >FIRST NAME</label>
					<input id="firstName"name="firstName" required/>
				</div>


				<div class="info2 lastName">
					<label for="lastName">LAST NAME </label>
					<input id="lastName" name="lastName" required/>
				</div>

				<div class="info2 email">
					<label for="email"> EMAIL</label>
					<input id="email" name="_replyto" required/>
				</div>
 
				<input class="hidden-input hidden" name="interested-in" value="">

			</div>
		</div>
		
	
		<div class="bottomInfoContainer">

			<div class="commentContainer">
				<label>COMMENTS</label>
				<textarea id="commentBox" name="comments" maxlength="250" placeholder="Max length 250 characters" required></textarea>
			</div>

			<div class="logoNsubmit">
				<div class="buttonLogo"></div>

				<button class="submitBtn"></button>
			</div>

		</div>


		


	</form>
</div>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src='main.js'></script>
</body>
</html>
