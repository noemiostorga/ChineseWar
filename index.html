<div class="formContainer">
	<form action="https://formspree.io/noemiostorga@gmail.com"
      method="POST">	
		<div class="header">REQUEST INFORMATION</div>

		<div class="banner">

			<div class="infoContainer">

				<div class="infoButton">
					<div class="info" data-type="gameplay" id="gameplay">
						<i class="fa fa-check hidden" aria-hidden="true"></i>
					</div>
					<label for="gameplay" >GAMEPLAY</label>
				</div>


				<div class="infoButton">
					<div class="info" id="placement" data-type="placement" >
						<i class="fa fa-check hidden" aria-hidden="true"></i>
					</div>
					<label for="placement" >PLACEMENT</label>
				</div>

				<div class="infoButton">
					<div class="info" id="other" data-type="other" >
						<i class="fa fa-check hidden" aria-hidden="true"></i>
					</div>
					<label for="other" >OTHER</label>
				</div>

			</div>
		</div>

		<div class="infoInputContainer">
			<div class="infoInput">

				<div class="info2 firstName">
					<label for="firstName" >FIRST NAME</label>
					<input id="firstName"name="firstName"/>
				</div>


				<div class="info2 lastName">
					<label for="lastName">LAST NAME </label>
					<input id="lastName" name="lastName"/>
				</div>

				<div class="info2 email">
					<label for="email"> EMAIL</label>
					<input id="email" name="_replyto"/>
				</div>
 
				<input class="hidden-input hidden" name="interested-in" value="">

			</div>
		</div>
		
	
		<div class="bottomInfoContainer">

			<div class="commentContainer">
				<label>COMMENTS</label>
				<textarea id="commentBox" name="comments"></textarea>
			</div>

			<div class="logoNsubmit">
				<div class="buttonLogo"></div>

				<button class="submitBtn"></button>
			</div>

		</div>


		


	</form>
</div>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src='main.js'></script>
</body>
